<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex player__video" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>

	  <div class="controls">
		  <input class="player_button toggle" type="button" value="▶" />

		  <div>
			  <input style="width:20px; cursor:pointer;" class="rewind" id="backwardBtn" value="<<" />
			   <input style="cursor:pointer;" type="range" value="50"/>
			  <input style="width:20px; cursor:pointer;" id="forwardBtn" value=">>" />
		  </div>
	
		  <input id="volume" type="range" value="75" />
	  </div>
  </div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
